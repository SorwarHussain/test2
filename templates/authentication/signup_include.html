<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="/static/css/authentication/signup.css">
</head>
<body>
	{% if user.is_authenticated is False %}
	<div class="authent">
		{% include "messages.html" %}
		<div class="btn1">
			<span><a href="{% url 'login' %}"><button class="button button1">Sign in</button></a><button class="button button2">New Account</button><span>
			
		</div>
		<div class="social">
			<a href="{% url 'social:begin' 'google-oauth2' %}"><img src="https://img.icons8.com/color/480/000000/google-logo.png"/>Continue with Google</a>
		</div>
		<p class="or">or</p>
		<form action="" method="post"> 
			{% csrf_token %}
			<div class="con"> 
				<i class="fas fa-user-circle"></i>
				  <input class="input" type="text" placeholder="Create a Username/Handle" name="user_name" value="{{user_name}}" required>
				</div>
			<div class="con"> 
			<i class="fas fa-envelope"></i>
			  <input class="input" type="email" placeholder="Email" name="email" value="{{email}}" required>
			</div>
			  <div class="con_password"> 
				<i class="fas fa-lock"></i>
			  <input class="input" type="password" id="password" placeholder="Create a Password" name="pass1" value="{{pass1}}" required>
			  <i class="fas fa-eye show" id="togglePassword"></i>
			</div>
			  <div class="con_password"> 
				<i class="fas fa-lock"></i>
			  <input class="input" type="password" id="password1" placeholder="Confirm Password" name="pass2" required>
			  <i class="fas fa-eye show" id="togglePassword1"></i></div>
			 
			  <button type="submit">Sign up</button>			
		  </form>
		  <p class="last_line">already have an account?<a href="{% url 'login' %}">Login Now</a></p>
	</div>
	{% else %}
	{% include "is_authenticated.html" %}
	{% endif %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/script/show_pass_icon/show_p_icon.js">
</script>
</body>
