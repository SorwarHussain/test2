<head>
  <link rel="stylesheet" href="/static/css/authentication/setpassword.css">
  </head>
<body>
	
	<div class="authent">
  {% include "messages.html" %}
	<h1>Set new password</h1>
    <form action="{% url 'reset-user-password' uidb64 token %}" method="POST">
        {% csrf_token %}
        <div class="con_password"> 
            <i class="fas fa-lock"></i>
          <input class="input" type="password" id="password" placeholder="Create a Password" name="pass1" value="" required>
          <i class="fas fa-eye show"></i>
        </div>
          <div class="con_password"> 
            <i class="fas fa-lock"></i>
          <input class="input" type="password" id="password1" placeholder="Confirm Password" name="pass2" required>
          <i class="fas fa-eye show"></i>
        </div>
        <button type="submit">Submit</button>
       
    </form>
   
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/static/script/show_pass_icon/show_p_icon.js">
    </script>
</body>
</html>
